<!DOCTYPE html>

                        <a href="#"><img src="assets/images/logo.png" alt="logo" style="max-width: 70px;;"></a>

                        <ul class="navbar-nav mx-xl-auto ps-3 ps-xl-0 my-3 my-xl-0 position-relative">
                            <li class="nav-item position-static">
                                <a class="nav-link fw-semibold" href="#">Our Services</a>
                            </li>
                            <li class="nav-item position-static">
                                <a class="nav-link fw-semibold" href="#">Pricing</a>
                            </li>
                            </li>
                            <li class="nav-item position-static">
                                <a class="nav-link fw-semibold" href="#">Faq</a>
                            </li>
                            </li>

                        </ul>
                    </div>
                </div>

                        <a class="border-0 me-0" href="#" data-bs-toggle="offcanvas"
                           data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" aria-label="Toggle navigation">
                            <i class="fa-solid fa-bars text-dark fs-3"></i>
                        </a>
                    </div>
                </nav>
            </nav>
    
        </div>

            <div class="inner py-lg-100">
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center mb-20">
                            <div class="wifi d-inline-flex">
                                <i class="fa-solid fa-rss fs-5 text-secondary"></i>
                            </div>
                            <p class="mb-0 text-white fw-semibold ps-3" style="font-size: 18px;">Desh Online Internet Service</p>
                        </div>
                        <h1 class="display-2 fw-bold text-white">Connect The World With <span class="text-danger">Desh Online</span></h1>

                                    <i class="fa-regular fa-circle-check text-white fs-5"></i><p class="mb-0 text-white fw-semibold ps-2">Home Broadband</p>
                                </div>

                                    <i class="fa-regular fa-circle-check text-white fs-5"></i><p class="mb-0 text-white fw-semibold ps-2">99% Internet Uptime</p>
                                </div>
                            </div>
                            <div>
                                <div class="d-flex">
                                    <i class="fa-regular fa-circle-check text-white fs-5"></i><p class="mb-0 text-white fw-semibold ps-2">Ayna OTT</p>
                                </div>
                                <div class="d-flex pt-2">
                                    <i class="fa-regular fa-circle-check text-white fs-5"></i><p class="mb-0 text-white fw-semibold ps-2">24/7 Customer Support</p>
                                </div>
                            </div>
                        </div>
                    </div>
